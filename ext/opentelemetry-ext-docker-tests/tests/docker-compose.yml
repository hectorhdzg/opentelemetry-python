version: '3'

services:
  otmongo:
    ports:
     - "27017:27017"
        image: mongo:latest
  otmysql:
      ports:
       - "3306:3306"
      image: mysql:latest
      restart: always
      environment:
        MYSQL_USER: testuser
        MYSQL_PASSWORD: testpassword
        MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
        MYSQL_DATABASE: opentelemetry-tests
